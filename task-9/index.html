<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "style.css" rel = "stylesheet">
</head>
<body>
    <form novalidate>
        <div class="input-group">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Shalini" autocomplete="name">
            <small id="nameError" class="error"></small>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="shalini123@gmail.com" autocomplete="email">
            <small id="emailError" class="error"></small>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Ev@2678Hi" autocomplete="off">
            <small id="passError" class="error"></small>
        </div>
        <div class="input-group">
            <label for="confirm">Confirm Password</label>
            <input id="confirm" type="password" name="confirmPassword" autocomplete="off">
            <small id="confirmError" class="error"></small>
        </div>
        <div class="input-group">
            <button type="submit">Register</button>
        </div>
    </form>
    <script src = "script.js"></script>
</body>
</html>
